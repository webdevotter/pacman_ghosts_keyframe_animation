<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyframes 2</title>
  <style>
    body {
      background-color: #000;
    }
    .blinky{
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50% 50% 0 0;
      position: relative;
      top: 0;
      left: -500px;
      animation: blinky 5s forwards 2s ease-in-out;
    }
    .pinky{
      background-color: pink;
      width: 200px;
      height: 200px;
      border-radius: 50% 50% 0 0;
      position: relative;
      top: -500px;
      left: 500px;
      animation: pinky 5s forwards 2s ease;
    }
    .inky{
      background-color: blue;
      width: 200px;
      height: 200px;
      border-radius: 50% 50% 0 0;
      position: relative;
      top: 250px;
      left: 2000px;
      animation: inky 5s forwards 2s ease;
    }
    .clyde{
      background-color: orange;
      width: 200px;
      height: 200px;
      border-radius: 50% 50% 0 0;
      position: relative;
      top: 1000px;
      left: 800px;
      animation: clyde 5s forwards 2s ease;
    }
    
    .eyes {
      display: flex;
    }
    .left-eye,
    .right-eye {
      position: relative;
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin: 25px;
      background-color: #fff;
    }

    .pupil {
      background-color: #000;
      position: absolute;
      border-radius: 50%;
      top: 15px;
      left: 15px;      
      height: 20px ;
      width: 20px;
    }

    /* .tail-container {
      display: flex;
    }

    .tail {
      background-color: #444;
      height: 30px;
      width: 25px;
      align-items: flex-end;
      justify-content: space-between;
    } */

    @keyframes blinky {
      25% {
        top: 0;
        left: 500px;              
      }
      50% {
        top: 500px;
        left: 500px;       
      }
      75% {
        top: 500px;
        left: 1000px;        
      }
      100% {
        top: 1000px;
        left: 1000px;        
      }
    }

      @keyframes pinky {     
        100% {
          top: 1000px;
          left: 500px;       
      }    
    }

    @keyframes inky {
      100% {
        top: 250px;
        left: -500px;              
      }
            
      }
    

    @keyframes clyde {
      100% {
          top: -1000px;
          left: 800px;       
      }  
    }
  </style>
</head>
<body>
  <div class="blinky">
    <div class="eyes">
      <div class="left-eye">
        <div class="pupil"></div>
      </div>
      <div class="right-eye">
        <div class="pupil"></div>
      </div>
    </div>
  </div>
  <div class="pinky">
    <div class="eyes">
      <div class="left-eye">
        <div class="pupil"></div>
      </div>
      <div class="right-eye">
        <div class="pupil"></div>
      </div>
    </div>
  </div>
  <div class="inky">
    <div class="eyes">
      <div class="left-eye">
        <div class="pupil"></div>
      </div>
      <div class="right-eye">
        <div class="pupil"></div>
      </div>
    </div>
  </div>
  <div class="clyde">
    <div class="eyes">
      <div class="left-eye">
        <div class="pupil"></div>
      </div>
      <div class="right-eye">
        <div class="pupil"></div>
      </div>
    </div>
  </div>
</body>
</html>
